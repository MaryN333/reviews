{% extends 'base.html' %}

{% load static %}

{% block title %}{{restaurant.title}}{% endblock %}
{% block content %}
<div class="container mb-5">
    <div class="card my-5">
        <div class="row g-0">
            <div>
                <div class="card-body">
                    <h5 class="card-title">
                        Update Review for <span class="text-success"> {{ review.restaurant.title }}</span>
                    </h5>
                    {% if error %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <p class="card-text">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary px-4 py-1me-2">
                            Update Review
                        </button>
                    </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
